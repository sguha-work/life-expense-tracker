name: CICD for LifeExpenseTracker

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: npm install and build and deploy
        run: |
          npm install
          npm run build
          git config --global user.email "sguha1988.life@gmail.com"
          git config --global user.name "sguha-work"
          git remote set-url origin git@github.com:sguha-work/life-expense-tracker.git
          npm run deploy
        env: 
          CI: true   


